
<!DOCTYPE html>
<html>
<head>
  <title>Visitor Registration - Being Puneri Flea</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Register & Buy Ticket</h1>
  <form id="registrationForm">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="text" id="phone" placeholder="Phone with +91" required><br><br>
    <input type="email" id="email" placeholder="Email ID" required><br><br>
    <input type="number" id="amount" placeholder="Amount" required value="1"><br><br>
    <button type="submit">Pay Now</button>
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const amount = document.getElementById("amount").value;

      const options = {
        key: "RAZORPAY_KEY_ID", // Replace with your real Razorpay key
        amount: amount * 100,
        currency: "INR",
        name: "Being Puneri Flea",
        description: "Event Ticket",
        handler: async function (response) {
          const res = await fetch("/confirm", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              razorpay_payment_id: response.razorpay_payment_id,
              name,
              phone,
              email,
              amount
            })
          });
          if (res.ok) {
            alert("Ticket sent via WhatsApp and Email!");
          } else {
            alert("Something went wrong.");
          }
        },
        prefill: {
          name,
          email,
          contact: phone
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    });
  </script>
</body>
</html>
